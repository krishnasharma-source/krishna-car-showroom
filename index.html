<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna Car Showroom - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Krishna Car Showroom and explore your dream car.">
  <style>
    :root {
      --primary: #00bcd4;
      --accent: #ff9800;
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: #1f1f1f;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      color: var(--primary);
      margin: 0;
    }
    header p {
      color: #ccc;
      margin-top: 5px;
    }
    .login-form {
      background-color: #1f1f1f;
      padding: 30px;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-form h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .login-form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 14px;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: var(--text);
    }
    .login-form button {
      background-color: var(--primary);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #1f1f1f;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>üöó Krishna Car Showroom</h1>
  <p>Login to explore your dream car</p>
</header>

<div class="login-form">
  <h2>User Login</h2>
  <form action="https://formsubmit.co/el/kanuja" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Hidden fields for FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Login Submission from Krishna Car Showroom">
    <input type="hidden" name="_next" value="https://krishnasharma-source.github.io/krishna-car-showroom/thankyou.html">

    <button type="submit">Login</button>
  </form>
</div>

<footer>

  <p>üåê Follow us: Instagram | Facebook | YouTube</p>
</footer>

</body>
</html>
